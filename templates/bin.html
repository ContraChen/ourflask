<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            margin: 0;
        }
        a{
            margin: 0;
        }
        .pg-header{
            height: 48px;
            background-color: #8b8785;
            color: white;
        }
    </style>
    <meta charset="UTF-8">
    <title>回收站界面</title>
</head>
<body>
    <div class="pg-header">
    <div style="width: 150px;margin: auto">
    <h1>回收站</h1>
    </div>
    </div>
<hr>
    <a href="/save"><div>收藏管理</div></a>
        <ul>
    {% for binfolder in binfolders %}
        <li>{{ binfolder.name }}&nbsp;&nbsp;
            <a href="/delete_binfolder?fid={{ binfolder.id  }}">彻底删除</a>&nbsp;&nbsp;
            <a href="/restore_binfolder?fid={{ binfolder.id  }}"> 恢复收藏夹</a>
        </li>
        <ul>
            {% for binwebsite in binfolder.binwebsites %}
                <li>{{ binwebsite.name }} <a href="/delete_binwebsite?wid={{ binwebsite.id }}"> 彻底删除</a></li>
                &nbsp;&nbsp;<a href={{ binwebsite.address }}>{{ binwebsite.address }}</a>
            {% endfor %}
        </ul>
    {% endfor %}
</ul>


</body>
</html>
