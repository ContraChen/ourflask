<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更新网址信息</title>
    <style>
        body{
            margin: 0;
        }
        video{
            margin: 0px;
            padding: 0px;
            position: fixed;
            right: 0px;
            bottom: 0px;
            min-width: 100%;
            min-height: 100%;
            height: auto;
            width: auto;
            /*加滤镜*/
            /*filter: blur(15px); //背景模糊设置 */
            /*-webkit-filter: grayscale(100%);*/
            /*filter:grayscale(100%); //背景灰度设置*/
            z-index:-11
        }
        source{
            min-width: 100%;
            min-height: 100%;
            height: auto;
            width: auto;
        }
		p{
		    width: 100%;
			text-align: center;
			font-size: 40px;
			color: white;
		}
        a{
            color: white;
            border-color: aquamarine;
            font-size: 20px;
        }
        form{
            background-color: rgba(93,216,224,0.18);
            color: white;
            border-color: chartreuse;
            font-size: 24px;
        }
    </style>
</head>
<br><br><br><br><br><br><br><br><br><br>
<body style="width: 400px;margin: 0 auto">
<form method="post" action="/update_website">
    <label>网址名: </label>
    <input style="font-size: 20px" type="text" name="website_name" value="{{ website.name }}" placeholder="请输入网址名">
    <br/><br/>
    <label>URL:  </label>
    <input style="font-size: 20px" type="text" name="website_address" value="{{ website.address }}" placeholder="请输入URL">
    <input type="hidden" name="wid" value="{{website.id}}">
    <br/>
    <input style="position:relative; left:140px; font-size: 20px" type="submit" value="更新">
</form>
<div>
    <video autoplay loop muted>
        <source src="https://cdn.jsdelivr.net/gh/MobiusBeta/assets/videos/lime-live-wallpapers/Live4.mp4"  />
        Your browser does not support the video tag.
    </video>
</div>
</body>
</html>
